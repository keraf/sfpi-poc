<!DOCTYPE html>
<html>
    <head>
        <title>App 2 Home</title>
        <style type="text/css">
            body, html
            {
                margin: 0; padding: 0; height: 100%; overflow: hidden;
            }
    
            #content
            {
                position:absolute; left: 0; right: 0; bottom: 0; top: 0px; 
            }
        </style>
    </head>
    <body>
        <div id="content">
            <!-- Here we pass the token rendered in the page to the iframe -->
            <iframe width="100%" height="100%" frameborder="0" src="http://localhost:3000/iframe?token=<%= token %>"></iframe>
        </div>
    </body>
</html>
